{% extends "blog/base.html" %}
{% block content %}
	<article class="media content-section">
		<img class="rounded-circle article-img" src="{{ object.author.profile.image.url}}">
		<div class="media-body">
			<div class="article-metadata">
				<a class="mr-2" href="#">{{object.author }}</a>
				<small class="text-muted">{{ object.date_posted|date:"G:i | D | F d, Y" }}</small>
				<div>
					{% if object.author == user %}
					<a class= "btn btn-outline-secondary" href = "{% url 'post-update' object.id %}">Update</a>
					<a class= "btn btn-outline-danger" href = "{% url 'post-delete' object.id %}">Delete</a>
				{% endif %}
				</div>
			</div> 
			<h4 class="article-title" >{{ object.title }}</a></h4>
			<p class="article-content">{{ object.content }}</p>
		</div>
	</article>
{% endblock content %}
